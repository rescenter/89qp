<!DOCTYPE html>
<html>
<head>
    <title>89棋牌室</title>
    <meta charset="utf-8">
    <meta name="keywords" content="气派 "/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="${request.contextPath}/static/imgs/conine-ico.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" href="${request.contextPath}/static/style/base.css" />
    <link rel="stylesheet" href="${request.contextPath}/static/style/page.css" />
</head>
<body class="page-new">

<div class="title-bar">
    <h2>我是棋牌群主</h2>
</div>

<div class="content">
    <div class="form">
        <div class="f-box">
            <div class="f-input f-input-need">
                <input placeholder="标题" type="text" id="title" class="input"/>
            </div>
        </div>
        <div class="f-box">
            <div class="f-input f-input-need">
                <input placeholder="代理微信号" id="Js_wx"  type="text" class="input"/>
            </div>
        </div>
        <div class="f-box f-box-text">
            <div class="f-input  f-input-need">
                <textarea class="input" maxlength="1000" id="intro" placeholder="产品介绍"></textarea>
            </div>
        </div>
        <div class="f-box f-upload  f-box-margin">
            <div class="f-input f-input-need">
                <div class="f-upload-title">添加信息</div>
                <div class="f-upload-body">
                    <div class="f-upload-img f-upload-header">
                        <input type="file" id="imgAvatar" accept="image/*" class="input-file"/>
                        <div class="priview avatarPriview"></div>
                        <h4>添加头像</h4>
                    </div>
                    <div class="f-upload-img f-upload-wxCode">
                        <input type="file" id="imgWx" accept="image/*" class="input-file"/>
                        <div class="priview wxPriview"></div>
                        <h4>添加微信二维码</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="f-box f-box-select">
            <div class="f-input  f-input-need">
                <div class="f-input-txt">游戏分类</div>
                <div class="f-input-select" id="gameType">请选择</div>
            </div>
        </div>
        <div class="f-box f-box-select">
            <div class="f-input  f-input-need">
                <div class="f-input-txt">地区</div>
                <div class="f-input-select" id="area">
                    请选择
                </div>
            </div>
        </div>
        <div class="f-box f-box-select f-box-margin">
            <div class="f-input  f-input-need">
                <div class="f-input-txt">标签</div>
                <div class="f-input-select" id="gameTags">请选择</div>
            </div>
        </div>
        <div class="f-box">
            <div class="f-input f-input-need">
                <input placeholder="输入手机号" type="number" id="tel" pattern="[0-9]{11}" class="input"/>
            </div>
        </div>
        <div class="f-box f-box-select f-box-tel f-box-margin">
            <div class="f-input  f-input-need">
                <input placeholder="短信验证码" type="text" id="verifyCode" pattern="[0-9]*" class="input f-input-txt"/>
                <div class="f-input-select" id="verifyTxt">获取验证码</div>
            </div>
        </div>


    </div>
    <div class="d-footer btn btn-primary">
        <a href="javascript:void(0)" id="btnPublish">我也要发布</a>
    </div>
</div>

<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
<script src="${request.contextPath}/static/script/lib/jquery.js"></script>
<script src="${request.contextPath}/static/script/lib/picker.min.js"></script>
<script src="${request.contextPath}/static/script/common.js"></script>
<script src="${request.contextPath}/static/script/new.js"></script>
</body>
</html>
